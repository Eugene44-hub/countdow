<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="timer">
            <h4 class="col10">countdown to christmas</h4>
            <div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="circle circle2"></div>
                    <p id="days">00</p>
                    <hr>
                </div>
                <h6>days</h6>
            </div>
            <div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="circle circle2"></div>
                    <p id="hours">00</p>
                    <hr>
                </div>
                <h6>hours</h6>
            </div>
            <div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="circle circle2"></div>
                    <p id="minutes">00</p>
                    <hr>
                </div>
                <h6>minutes</h6>
            </div>
            <div>
                <div class="card">
                    <div class="circle"></div>
                    <div class="circle circle2"></div>
                    <p id="seconds">00</p>
                    <hr>
                </div>
                <h6>seconds</h6>
            </div>

        </div>

    </div>
    <script src="app.js"></script>

</body>

</html>

</html>
